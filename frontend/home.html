<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>البحث عن الغياب</title>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }
    .card {
      background-color: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
    }
    .success {
      background-color: #d1fae5;
    }
    .error {
      background-color: #fecaca;
    }
  </style>
</head>
<body>
  <h2>عدد ساعات الغياب الاجمالية للدورة الثانية</h2>
  <div class="card">
    <h1 style="text-align:center;">🔍 رقم مسار التلميذ</h1>
    <input id="searchInput" type="text" placeholder="أدخل رقم مسار التلميذ (مثلاً: J146117305)" />
    <button onclick="handleSearch()">بحث</button>
    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    const data = [
      { id: "J146117305", value: 30 },
      { id: "J133273400", value: 111 },
      { id: "J141116017", value: 73 },
      { id: "J142095207", value: 10 },
      { id: "J143085418", value: 41 },
      { id: "J143118107", value: 10 },
      { id: "J142110122", value: 25 },
      { id: "J147081732", value: 9 },
      { id: "F143116424", value: 30 },
      { id: "J136505051", value: 27 },
    ];

    function handleSearch() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      const match = data.find((entry) => entry.id.toLowerCase() === query);

      if (match) {
        resultDiv.className = "result success";
        resultDiv.innerHTML = `
          <p><strong>تم العثور على النتيجة ✅</strong></p>
          <p>رقم مسار التلميذ: ${match.id}</p>
          <p>عدد ساعات الغياب الغير المبررة: ${match.value}</p>
        `;
      } else if (query) {
        resultDiv.className = "result error";
        resultDiv.innerHTML = `<p><strong>لم يتم العثور على أي نتيجة ❌</strong></p>`;
      } else {
        resultDiv.innerHTML = "";
        resultDiv.style.display = "none";
        return;
      }

      resultDiv.style.display = "block";
    }
  </script>
</body>
</html>
